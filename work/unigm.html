<!--
          This branding was created for the WeBrief contest #1.
          "Do You See Me?" is a playful identity with visual storytelling and emotion, crafted to evoke mystery, intrigue, and curiosity. 
-->
          
      </p>
    </div>
    <div class="col s12 m6 l6">
      <p class="description">
<!--
          Brief: <br><br>
    Camille has always been a fan of puzzles of all kinds. Together with Safia, her best friend, they've decided to open a life-sized escape game! <br>
    Passionate about astronomy, space, and time travel, Camille and Safia have crafted scenarios around these themes. Unigm is the chosen name for their upcoming giant puzzle!<br>
    Before delving into furniture, accessories, and the main sign purchase, they'd like to create their graphic identity. Hence, they are on the lookout for a designer capable of crafting a strong visual identity for Unigm.<br>
    They both appreciate esoteric shapes and typography. References to space/time travel or astronomy can be considered but are not mandatory. <br>
    Camille and Safia are open-minded and don't know what to expect, but one thing is certain: the visual identity will be successful if it evokes mystery, intrigue, and curiosity.
-->
      </p>
